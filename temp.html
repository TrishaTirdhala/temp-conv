<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn-convert {
            background-color: cadetblue;
            border: none;
            border-radius: 12px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Temperature Converter</h1>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tempUnit" value="toFahrenheit" id="toFahrenheit" checked>
            <label class="form-check-label" for="toFahrenheit">
                To Fahrenheit
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tempUnit" value="toCelsius" id="toCelsius">
            <label class="form-check-label" for="toCelsius">
                To Celsius
            </label>
        </div>
    </div>
    <br>
    <div>
        <select class="form-select" id="inputFormat" aria-label="Default select example">
            <option selected value="selectFormat">Select Input Format</option>
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
        </select>
    </div>
    <br>
    <div style="width:300px;">
        <input type="number" id="temperature" class="form-control" placeholder="Temperature" aria-label="Temperature" aria-describedby="addon-wrapping"/><br/>
        <button class="btn-convert" onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>
</div>

<script>
    function convert() {
        const toRad = document.querySelector('input[name="tempUnit"]:checked').value;
        const inputFormat = document.getElementById("inputFormat").value;
        const temperature = parseFloat(document.getElementById("temperature").value);

        if (isNaN(temperature)) {
            alert("Please enter a valid temperature.");
            return;
        }

        let convertedTemperature;
        if (toRad === 'toFahrenheit') {
            convertedTemperature = (inputFormat === 'Celsius') ? (temperature * 9/5) + 32 : temperature;
        } else {
            convertedTemperature = (inputFormat === 'Fahrenheit') ? (temperature - 32) * 5/9 : temperature;
        }

        document.getElementById("result").textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${toRad}`;
    }
</script>
</body>
</html>
